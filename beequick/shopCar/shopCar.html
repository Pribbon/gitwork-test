<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="./css/shopCar.css">
</head>
<body>
    <!--头部-->
    <header>
        <div class="header-wrap">
            购物车
        </div>
    </header>
    <!--用户位置-->
    <div class="position">
        <a href="javascript:;">鲜蜂侠需要您的精确坐标</a>
    </div>
    <!--优惠消息-->
    <div class="discount-info">
        <div class="discount-module">闪送超市</div>
        <div class="discount-cont">
            ￥0起送,22:00前满￥30减免运费,22:00后满￥69减免运费
        </div>
    </div>
    <!--收货信息-->
    <div class="receipt-goods">
        <div class="receipt-time">
            <span>收货时间</span>
            <i>一小时送达</i>
            <a href="javascript:;"><span class="book">可预定</span></a>
        </div>
        <div class="receipt-remarks">
            <span>收货备注</span>
            <input class="remarks" type="text" placeholder="可输入100字以内特殊要求内容">
        </div>
    </div>
    <!---->

</body>
<script type="text/javascript" src="../lib/flexible.js"></script>
</html>

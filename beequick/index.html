<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱鲜蜂首页</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="lib/require.js" defer async="true" data-main="main"></script>
</head>
<body>
    <!--头部-->
    <header>
        <!--搜索定位-->
        <div class="beequick-search-position">
            <div class="scan">
                <div class="icon-scan">
                    <img src="img/clear.png" alt="">
                </div>
                <div class="text">扫一扫</div>
            </div>
            <div class="title">
                <span>济远路附近</span>
                <span class="icon-lower-triangle"></span>
            </div>
            <div class="search">
                <div class="icon-search">
                    <img src="img/search1.png" alt="">
                </div>
                <div>搜索</div>
            </div>
        </div>
    </header>

    <!--内容-->
    <div class="scroll-wrap" id="scroll-wrap"></div>
    <!--底部-->
    <footer>
        <ul>
            <li>
                <a href="#home">
                    <div class="icon-home"></div>
                    <div class="text">首页</div>
                </a>
            </li>
            <li>
                <a href="#market">
                    <div class="icon-market"></div>
                    <div class="text">闪送超市</div>
                </a>
            </li>
            <li>
                <a href="#order">
                    <div class="icon-order"></div>
                    <div class="text">新鲜预订</div>
                </a>
            </li>
            <li>
                <a href="#shopcar">
                    <div class="icon-shopCar"></div>
                    <div class="text">购物车</div>
                </a>
            </li>
            <li>
                <a href="#my">
                    <div class="icon-person"></div>
                    <div class="text">我的</div>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱鲜蜂首页</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--头部-->
    <header>
        <div class="back">
            <a href="javascript:;">
                <p class="arrow-left"></p>
                <p class="text">返回</p>
            </a>
        </div>
        <div class="title">爱鲜蜂</div>
        <div class="more">
            <p></p>
        </div>
    </header>
    <!--内容-->
    <div class="content_wrap">
        <!--搜索定位-->
        <div class="beequick-search-position">
            <div class="scan">
                <div class="icon-scan"></div>
                <div class="text">扫一扫</div>
            </div>
            <div class="title">
                <div>济远路附近</div>
                <div class="icon-lower-triangle"></div>
            </div>
            <div class="search">
                <div class="icon-search"></div>
                <div>搜索</div>
            </div>
        </div>

        <!--轮播-->
        <div class="beequick-banner">
            <div class="wrap">
                <img src="" alt="">
            </div>
        </div>


    </div>
    <!--底部-->
    <footer>
        <ul>
            <li>
                <a href="javascript:;">
                    <div class="icon-home"></div>
                    <div class="text">首页</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="icon-market"></div>
                    <div class="text">闪送超市</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="icon-order"></div>
                    <div class="text">新鲜预订</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="icon-shopCar"></div>
                    <div class="text">购物车</div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="icon-person"></div>
                    <div class="text">我的</div>
                </a>
            </li>
        </ul>
    </footer>
</body>
<script type="text/javascript" src="lib/flexible.js"></script>
</html>
